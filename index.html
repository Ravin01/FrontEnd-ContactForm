<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using JavaScript</title>
    <link rel="stylesheet" href="contac.css">
</head>
<body>
     <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your name">
            <input type="email" id="email" placeholder="Your email">
            <input type="text" id="mobile" placeholder="mobile number">
            <textarea name="text" rows="4" placeholder="How we can hekp you !"></textarea>
            <button type="submit">SEND</button>
        </form>
     </div>
     <script src=" https://smtpjs.com/v3/smtp.js"></script>
     <!-- <script src="contact.js"></script>  -->
     <script>
        function sendEmail(){
            Email.send({
                SecureToken: "1b34420a-4056-4232-b4be-3b8ead37952e",
    To : 'gswebsites01@gmail.com',
    From : document.getElementById("email").value,
    Subject : "new contact form",
    Body : "And this is the body"
}).then(
  message => alert(message)
);
}
     </script>
</body>
</html>
